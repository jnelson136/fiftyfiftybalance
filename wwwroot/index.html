<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifty Fifty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="text-center">
    <div id="particles-js"></div>
    <div class="container mt-5">
        <h1>Find A Balance</h1>
        <div class="row">

            <div class="col">
                <button id="buttonA" class="btn btn-lg buttons-bamboo">BIRDS</button>
                <p id="counterA" class="display-4">0</p>
            </div>

            <div class="col">
                <button id="buttonB" class="btn btn-lg buttons-bamboo">BEES</button>
                <p id="counterB" class="display-4">0</p>
            </div>
        </div>
        <h2 id="timer">00:00:00</h2>

        <!-- Progress Bar for Balance -->
        <div class="progress mt-4">
            <div id="balanceProgress" class="progress-bar progress-bar-bamboo" role="progressbar" style="width: 0%;"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <div id="totalClicks" class="position-fixed top-0 end-0 p-3 text-white">
            Total Clicks: <span id="totalClickCount">0</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="script.js"></script>



</body>

</html>
